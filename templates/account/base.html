{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="container mt-3 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-logo mb-3">
                            <i class="fas fa-search text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="text-primary fw-bold">KNMP Database</h2>
                        <p class="text-muted">{% block auth_subtitle %}Secure Authentication{% endblock %}</p>
                    </div>

                    <div class="auth-content">
                        {% block auth_content %}{% endblock %}
                    </div>

                    <div class="auth-footer mt-4 text-center">
                        <small class="text-muted">
                            By continuing, you agree to help find missing persons in Kenya
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="600" cy="700" r="120" fill="url(%23a)"/></svg>') no-repeat center center;
        background-size: cover;
        opacity: 0.1;
    }

    .auth-card {
        background: var(--white);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
    }

    .auth-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        color: white;
    }

    .auth-form .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .auth-form .form-control:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.2rem rgba(5, 144, 235, 0.25);
    }

    .auth-form .form-label {
        font-weight: 500;
        color: var(--dark);
        margin-bottom: 0.5rem;
    }

    .btn-auth {
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-google {
        background: #db4437;
        color: white;
        border: none;
    }

    .btn-google:hover {
        background: #c33d2e;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(219, 68, 55, 0.3);
    }

    .divider {
        position: relative;
        text-align: center;
        margin: 2rem 0;
    }

    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dee2e6;
    }

    .divider span {
        background: var(--white);
        padding: 0 1rem;
        color: var(--tech-gray);
        font-size: 0.9rem;
    }

    .auth-link {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link:hover {
        color: var(--darker-blue);
        text-decoration: underline;
    }

    .alert-auth {
        border-radius: 10px;
        border: none;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .alert-error {
        background: rgba(220, 53, 69, 0.1);
        color: var(--danger-red);
    }

    .alert-success {
        background: rgba(40, 167, 69, 0.1);
        color: var(--success-green);
    }

    .alert-info {
        background: rgba(5, 144, 235, 0.1);
        color: var(--primary-blue);
    }
</style>
{% endblock %}
